<div id="deck">
    {{ range $index, $card := . }}

    <div class="card-container">
        {{ template "card.html" $card }} {{ if not $card.Matched }}
        <button class="flipcard gotea-click" data-msg='{{ FlipCard $index | Msg }}'>
            Flip
        </button>
        {{ end }}
    </div>

    {{ end }}
</div>
