<h1>Global List with Broadcast Example</h1>

<button class="gotea-click" data-msg='{{ AddCoordinate nil | Msg }}'>
    Add a Random Coordinate
</button>

<h2>Here's a list of coordinates:</h2>
<ul>
    {{ range .Coordinates }}
    <li>X: {{ .X }}, Y: {{ .Y }}</li>
    {{ end }}
</ul>
